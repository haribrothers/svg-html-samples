<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG Sample</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <h1>SVG Sample App</h1>
  <br><br>
  <div class="container">
    <div class="card double">
      <div class="card-content">
        <svg viewBox="0 0 500 50" class="pill-progress">
          <refs>
            <clipPath id="pill-progress-clip">
              <path
                d="m0,0 m0,25 a25,25 0 0,1 25,-25 l450,0 a25,25 0 0,1 25,25 a25,25 0 0,1 -25,25 l-450,0 a25,25 0 0,1 -25,-25" />
            </clipPath>
          </refs>
          <g>
            <path class="background" d="m0,0 m0,25 a25,25 0 0,1 25,-25 l450,0 
                  a25,25 0 0,1 25,25 a25,25 0 0,1 -25,25 
                  l-450,0 a25,25 0 0,1 -25,-25" />
            <path class="progress" d="m0,0 m0,25 a25,25 0 0,1 25,-25 l250,0 
                  q12 12,0 25 q-12 12,0 25 l-250,0 
                  a25,25 0 0,1 -25,-25" />
            <path class="progress-end" d="m0,0 m275,25 q12 12,0 25 q-12 -12,0 -25" />
            <path class="reflection" d="m0,0 m7,25 a20,20 0 0,0 17,17 l235,0" />
            <path class="reflection" d="m100,7 l60,0" />
            <text x="0" y="0" dx="240" dy="30">50%</text>
          </g>
        </svg>
      </div>
    </div>
    <div class="card">
      <div class="card-content">
        <svg viewBox="0 0 100 100">
          <path class="heart" d="m0,0 m0,25 a25,25 0 0,1 50,0 a25,25 0 0,1 50,0 q0 25,-50 68 q-50 -40,-50 -68">
        </svg>
      </div>
    </div>
    <div class="card">
      <div class="card-content">
        <svg viewBox="0 0 100 100">
          <path d="m0,0 m0,25 a25,25 0 0,1 50,0 a25,25 0 0,1 50,0 q0 35,-50 68 q-50 -32,-50 -68" style="fill:#8D7578" />
          <circle cx="25" cy="25" r="20" style="fill:#fff" />
          <circle cx="75" cy="25" r="20" style="fill:#fff" />
          <circle class="eye-1" cx="25" cy="35" r="10" style="fill:#000" />
          <circle class="eye-2" cx="75" cy="35" r="10" style="fill:#000" />
          <path d="m40,55 l10,-10 l10,10 l-10,20 l-10,-20" style="fill:#000" />
        </svg>
      </div>
    </div>
    <div class="card">
      <div class="card-content">
        <svg viewBox="0 0 100 100">
          <path d="m0,0 m45,10 a5,5 0 0,1 10,0 l0,30 l45,20 l0,10 l-45,-10 l0,30 l15,5 l0,5 l-20,-3 
        l-20,3 l0,-5 l15,-5 l0,-30 l-45,10 l0,-10 l45,-20 l0,-30" style="fill:#000" />
          <line class="line1" x1="25" y1="70" x2="25" y2="90"
            style="stroke:#aaa;stroke-width:2px;stroke-linecap:round" />
          <line class="line2" x1="15" y1="75" x2="15" y2="95"
            style="stroke:#aaa;stroke-width:2px;stroke-linecap:round" />
          <line class="line3" x1="5" y1="75" x2="5" y2="95" style="stroke:#aaa;stroke-width:2px;stroke-linecap:round" />
          <line class="line1" x1="75" y1="70" x2="75" y2="90"
            style="stroke:#aaa;stroke-width:2px;stroke-linecap:round" />
          <line class="line2" x1="85" y1="75" x2="85" y2="95"
            style="stroke:#aaa;stroke-width:2px;stroke-linecap:round" />
          <line class="line3" x1="95" y1="75" x2="95" y2="95"
            style="stroke:#aaa;stroke-width:2px;stroke-linecap:round" />

          <line class="line4" x1="20" y1="30" x2="20" y2="35"
            style="stroke:#aaa;stroke-width:2px;stroke-linecap:round" />
          <line class="line5" x1="10" y1="35" x2="10" y2="40"
            style="stroke:#aaa;stroke-width:2px;stroke-linecap:round" />
          <line class="line6" x1="40" y1="10" x2="40" y2="15"
            style="stroke:#aaa;stroke-width:2px;stroke-linecap:round" />
          <line class="line4" x1="80" y1="30" x2="80" y2="35"
            style="stroke:#aaa;stroke-width:2px;stroke-linecap:round" />
          <line class="line5" x1="90" y1="35" x2="90" y2="40"
            style="stroke:#aaa;stroke-width:2px;stroke-linecap:round" />
          <line class="line6" x1="60" y1="10" x2="60" y2="15"
            style="stroke:#aaa;stroke-width:2px;stroke-linecap:round" />
        </svg>
      </div>
    </div>
    <div class="card">
      <div class="card-content">
        <svg class="hamburger-menu" viewBox="0 0 20 20">
          <path d="m2,4 L18,4" />
          <path class="close-1" d="m2,10 L18,10" />
          <path class="close-2" d="m2,10 L18,10" />
          <path d="m2,16 L18,16" />
        </svg>
      </div>
    </div>
    <div class="card">
      <div class="card-content">
        <svg class="smiley" viewBox="0 0 20 20">
          <clipPath id="face-clip">
            <path d="M0,10A4,4,0,0,1,20,10A4,4,0,0,1,0,10" />
          </clipPath>
          <path d="M0,10A4,4,0,0,1,20,10A4,4,0,0,1,0,10 M1,10A3,3,0,1,0,19,10A3,3,0,1,0,1,10"
            style="fill:#000;stroke-width:0" />
          <!-- <circle cx="10" cy="10" r="10" style="fill: #000;stroke-width: 0;clip-path:url(#circle-clips);" /> -->
          <circle cx="6" cy="10" r="1" style="fill:#000;stroke-width:0" />
          <circle cx="14" cy="10" r="1" style="fill:#000;stroke-width:0" />
          <g clip-path="url(#face-clip)">
            <circle cx="-1" cy="-1" r="10" style="fill:#000;stroke-width:0" />
            <circle cx="17" cy="-1" r="10" style="fill:#000;stroke-width:0" />
          </g>
          <path d="m7,15 Q10,17 13,15" />
          <!-- <path d="m0.5,7 Q2.60,0.60 10,0Q8,8 0.5,7" style="fill:#000;stroke-width:0" /> -->
          <!-- <path d="m8,0.2 Q18,-1 19.8,9Q8,8 8,0.2" style="fill:red;stroke-width:0" /> -->
        </svg>
      </div>
    </div>
    <div class="card">
      <div class="card-content">
        <svg class="smiley" viewBox="0 0 20 20">
          <path d="M1,3 H19a1,1 0 0 1 1,1V19a1,1 0 0 1 -1,1H1a1,1 0 0 1 -1,-1V4a1,1 0 0 1 1,-1z 
                   M6,0 H14Q14.8,0 15,1L16,4H4L5,1Q5.25,0 6,0
                   M4,11a5,5,0,1,0,12,0a5,5,0,1,0,-12,0 
                   M5,11a5,5,0,1,0,10,0a5,5,0,1,0,-10,0" style="fill:#000;stroke-width:0;" />
        </svg>
      </div>
    </div>
    <div class="card">
      <div class="card-content">
        <svg class="smiley" viewBox="0 0 20 20">
          <path d="M1,3 H19a1,1 0 0 1 1,1V16a1,1 0 0 1 -1,1H1a1,1 0 0 1 -1,-1V4a1,1 0 0 1 1,-1z
                       M10,8 L1,5V7L10,10L19,7V5z" style="fill:#000;stroke-width:0;" />
        </svg>
      </div>
    </div>
    <div class="card">
      <div class="card-content">
        <svg class="smiley" viewBox="0 0 20 20">
          <clipPath id="mail-box-clip">
            <path d="M1,3 H19a1,1 0 0 1 1,1V16a1,1 0 0 1 -1,1H1a1,1 0 0 1 -1,-1V4a1,1 0 0 1 1,-1z" />
          </clipPath>
          <!-- <path d="M1,3 H19a1,1 0 0 1 1,1V16a1,1 0 0 1 -1,1H1a1,1 0 0 1 -1,-1V4a1,1 0 0 1 1,-1z
                     M10,8 L1,5V7L10,10L19,7V5z" style="fill:#6423b9;stroke-width:0;" /> -->
          <path d="M1,3 H19a1,1 0 0 1 1,1V16a1,1 0 0 1 -1,1H1a1,1 0 0 1 -1,-1V4a1,1 0 0 1 1,-1z"
            style="fill:#d6d6d6;stroke-width:0;" />
          <path d="M10,8 L0,5V7L0,17L20,7V5z" clip-path="url(#mail-box-clip)"
            style="fill:rgba(0, 0, 0, 0.10);stroke-width:0;" />
          <path d="M10,8 L0,5V7L20,18L20,7V5z" clip-path="url(#mail-box-clip)"
            style="fill:rgba(0, 0, 0, 0.10);stroke-width:0;" />
          <path d="M10,8 L0,5V7L10,10L20,7V5z" style="fill:#d16003;stroke-width:0;" />
          <path d="M10,10 L0,7L10,10.5L20,7z" style="fill:#fff;stroke-width:0;" />
        </svg>
      </div>
    </div>
    <div class="card">
      <div class="card-content">
        <svg class="smiley" viewBox="0 0 20 20">
          <path d="M3,5 a2,2 0 0 1 2,-2 h4.5q0.5,-2 3,-2l0.5,0.5 q-2,0 -2.5,1.5 h4.5 a2,2 0 0 1 2,2 v1 a0.5,0.5 0 0 1 -0.5,0.5 h-13 a0.5,0.5 0 0 1 -0.5,-0.5z
                   m1,2 h12q0,8 -6,10q-6,-2 -6,-10z" style="fill:#d6d6d6;stroke-width:0;" />
        </svg>
      </div>
    </div>
    <div class="card">
      <div class="card-content">
        <svg class="smiley" viewBox="0 0 20 20" style="fill:#4b1d01;stroke-width:0;">
          <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#4e1e00;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#7B3102;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4e1e00;stop-opacity:1" />
          </linearGradient>
          <radialGradient id="grad2" cx="50%" cy="70%" r="80%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:#fbff00;
              stop-opacity:1" />
              
            <stop offset="100%" style="stop-color:#ff9500;stop-opacity:1" />
          </radialGradient>
          <path d="M9,3 q0.5,-2 3,-2l0.5,0.5 q-2,0 -2.5,1.5z" />
          <path d="M3,5 a2,2 0 0 1 2,-2 h10 a2,2 0 0 1 2,2 v1 a0.5,0.5 0 0 1 -0.5,0.5 h-13 a0.5,0.5 0 0 1 -0.5,-0.5z"
            style="fill:url(#grad1);stroke-width:0;" />
          <path d="M4,7 h2q0,3 2,5q-2,-1 -1,-5h9q0,8 -6,10q-6,-2 -6,-10z" style="fill:url(#grad2);stroke-width:0;" />
        </svg>
      </div>
    </div>
  </div>
</body>
